<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Render to all elements normally and reset the margin and other cool things -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Main file of Styling -->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <h1 class="sr-only"> Fylo data storage component</h1>
    <!-- Logo Component  -->
    <div class=" box logo__component">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo logo">
      </div>
      <ul class="icons">
        <li><img src="images/icon-document.svg" alt="" aria-hidden="true"></li>
        <li><img src="images/icon-folder.svg" alt="" aria-hidden="true"></li>
        <li><img src="images/icon-upload.svg" alt="" aria-hidden="true"></li>
      </ul>
    </div>
    <!-- Downloader component -->
    <div class=" box downloader__component">
      <p class="downloader__description">Youâ€™ve used <span class="description__number">815 <abbr>GB </abbr></span>of your storage</p>
      <div class="downloader">
      </div>
      <div class="downloader__values">
        <p class="downloader__min"> 0 <abbr>GB </abbr></p>
        <p class="downloader__max"> 1000 <abbr>GB </abbr></p>
        <p class="downloader__left"> 185<abbr>GB Left</abbr></p> 
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PhoenixDev22" rel="noopener" target="_blank">PhoenixDev22</a>.
  </footer>
</body>
</html>
